<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/lan2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top_menu">
    <ul>
        <li><a href="#" class="wifi_2.4"  >WIFI 2.4G</a></li>
        <li><a href="#" class="wifi_5"  >WIFI 5G</a></li>
        <li><a href="#" class="wan"  >WAN</a></li>
        <li ><a href="#" class="lan" >LAN</a></li>

<div class="content">

        <ul>
            <li>

                <input type="text" value="250" name="text"/>

            <li>
                <span>地址租期:</span>
                <input type="text" value="750" name="text"/>
            </li>
            <li>
                <span>网关:</span>
                <input type="text" value="192.168.1.1" name="text"/>

        </ul>
        <input type="button" value="保存" name="save" class="button"/>
    </div>
</div>
