<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>掌控路由</title>
    <link href="css/index1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content_left">
    <div class="left_logo"></div>
    <h1>欢迎使用掌控路由器</h1>
    <div class="left_earthlogo"></div>
</div>
<div class="content_right">
    <div class="right_nav">
        <h1>设置密码</h1>
        <div class="block">
            <img src="images/juxing.png"/>
            <img src="images/juxing.png"/>
            <img src="images/juxingxu.png"/>
        </div>
    </div>
    <div class="right_background">
        <div class="right_text">
            <div class="text_content">
                <span>WAN口选择：</span>
                <select>
                <option>静态IP</option>
                <option>动态IP</option>
                </select>
            </div>
            <div class="text_content">
                <span>IP地址：</span>
                <input type="text" value="192.168.10.188" >
            </div>
            <div class="text_content">
                <span>子网掩码：</span>
                <input type="text" value="255.255.255.0">
            </div>
            <div class="text_content">
                <span>网关：</span>
                <input type="text" value="192.168.10.254">
            </div>
            <div class="text_content_1">
                <span>数据包MTU：</span>
                <input type="text" value="1500">
                <h3>默认1500，如非必要请勿修改(单位“字节”)</h3>
            </div>

            <div class="text_content">
                <span>主DNS：</span>
                <input type="text" value="202.106.0.20">
            </div>
            <div class="text_content">
                <span>备用DNS：</span>
                <input type="text" value="219.141.136.10">
            </div>
            <div class="text_content_button">
                <a href="index.html" class="button"><input class="right_button" type="image" src="images1/shangyibu.png" ></a>
                <a href="index2.html"><input class="right_button" type="image" src="images1/xiayibu.png" ></a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
