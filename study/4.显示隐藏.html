<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <style>
        #div1{
            width:100px;
            height:200px;
            background:#FF6600;
            display:none;
        }
    </style>
    <script>
        function showHide()
        {
            var oDiv=document.getElementById('div1');

            if(oDiv.style.display=='block')
            {
                oDiv.style.display='none';
            }
            else
            {
                oDiv.style.diaplay='block';
            }
        }
    </script>
</head>
<body>
<input type="button" value="显示隐藏" onclick="showHide()"/>
<div id="div1">
</div>
</body>
</html>
