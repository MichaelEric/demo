<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和调用</title>
    <script>
        //如果之后定义没有调用是显示不出来的，如果之后调用没有定义则会报错；
        //所以两者是缺一不可的。
        function show()          //定义
        {
            alert('你好啊啊!')
        }
        show();                  //调用
    </script>
</head>
<body>

</body>
</html>
