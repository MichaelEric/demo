<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>className</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        .box{
            background:red;
            display:none;
        }
    </style>
    <script>
        function toRed()
        {
            var oDiv=document.getElementById('div1');
            oDiv.className='box';
        }
    </script>
</head>
<body>
<input type="button" value="变色" onclick="toRed()"/>
<div id="div1">
</div>
<div class="box"></div>
</body>
</html>
