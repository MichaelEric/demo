<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style和classname</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        .box{
            background:red;
        }
    </style>
    <script>
        function toRed()
        {
            var oDiv=document.getElementById('div1');
            oDiv.className='box';//
        }
        function toGreen()
        {
            var oDiv=document.getElementById('div1');
            oDiv.style.background='green';//行间样式是最优先的
        }
        //在项目里，要么都用class，要么都用style
    </script>
</head>
<body>
<input type="button" value="变红" onclick="toRed()"/>//
<input type="button" value="变绿" onclick="toGreen()"/>
<div id="div1">

</div>
</body>
</html>
