<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>有序列表</title>
</head>

<body>

     <!--有序列表使用方法<ol></ol>标记着有序列表的开始和结尾<li></li>标记着是一个列表项-->
     <ol>
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>

      <!--序号类型(type适用于有序和无序列表)
	  type="1" 数字1、2、3、4
	  type="a" 小写英文字母a.b.c.d
	  type="A" 大写英文字母A、B、C、D
	  type="i" 小写罗马数字i.ii.iii.iv
	  type="I" 大写罗马数字I.II.III.IV-->
	 </ol><br>
	     <ol type="I">
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>
		 		 
	   <!--起始数值调整start-->
	     <ol type="I" start="2">
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>
	 </ol>
</body>
</html>
