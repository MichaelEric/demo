<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>有序列表</title>
</head>

<body>
      <p>年月日：</p>
     <!--无序列表使用方法<ul></ul>标记着有序列表的开始和结尾<li></li>标记着是一个列表项-->
     <ul>
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>
	 </ul><br>
      <!--序号类型(type适用于有序和无序列表)
	  type="disc" 
	  type="circle" 
	  type="square" -->

	     <ul type="circle">
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>
		 </ul>		 

	     <ul type="square">
	     <li>星期一</li>
		 <li>星期二</li>
		 <li>星期三</li>
		 <li>星期四</li>
		 <li>星期五</li>
		 <li>星期六</li>
		 <li>星期七</li>
	 </ul>
</body>
</html>
