<body>
      <!--<dl></dl>是定义列表的开始和结束<dt></dt>后面添加解释的名词<dd></dd>后面则添加名词的具体解释-->
	  
	  <dl>
	      <dt>装逼:</dt><dd>装逼一词呢，主要就是这个人欠揍，找打，没那个能力还要装这个逼</dd>
		  <dt>傻逼</dt><dd>意思就是这个人脑袋有问题，少根筋</dd>
		  <dt>山炮</dt><dd>那他的意思就是这个人虎，这个人傻</dd>
	  
	  
	  </dl>
</body>
