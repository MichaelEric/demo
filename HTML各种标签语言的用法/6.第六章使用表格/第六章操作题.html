<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表格的结构</title>
</head>
        <!--tfoot定义表格表尾属性-->
<body>

      
	    <table border="2" bordercolor="#FF0000" align="center">
		<caption><b>某网站购物清单</b></caption>
		<thead bgcolor="#999999" align="center" >
		
		      <tr >
			      <td width="250" align="left" ><b>消费项目</b></td>
				  <td width="180" align="right"><b>一月</b></td>
				  <td width="150" align="right"><b>二月</b></td></thead>
			  </tr>
			  <tbody bgcolor="#CCCCCC" align="left">
			  <tr>
			      <td align="left">衣服</td>
				  <td align="right">$241.10</td>
				  <td align="right">$50.20</td>
			  </tr>
			  <thead bgcolor="#999999" align="center" >
			  <tr>
			      <td align="left">化妆品</td>
				  <td align="right">$30</td>
				  <td align="right">$44.45</td>
			  </tr></thead>
			  <tbody bgcolor="#CCCCCC" align="right">
			  <tr>
			      <td align="left">食物</td>
				  <td align="right">$730.40</td>
				  <td align="right">$650.00</td>
			  </tr></tbody>
			  <tfoot bgcolor="#666666" align="right">
			  <tr>
			      <td align="left"><b>总计</b></td>
				  <td align="right"><b>$1001.40</b></td>
				  <td align="right"><b>$744.65</b></td>
			  </tr></tfoot>

		   
		</table>
	   
</body>
</html>
