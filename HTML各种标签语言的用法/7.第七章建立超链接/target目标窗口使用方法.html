<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>链接的目标窗口</title>
</head>

      <!--target目标窗口，取值有4种1._salf当期页面打开连接2._blank新窗口打开页面3._top在根框架中打开连接4._parent在当前框架的上一层打开连接-->

<body bgcolor="#CC6633" align="center">
       <p><a href="http://www.baidu.com" target="_self">baidu</a></p>
	   <p><a href="http://www.JD.com" target="_blank">baidu</a></p>
	   <p><a href="http://www.weibo.com" target="_top">baidu</a></p>
	   <p><a href="http://www.weibo.com" target="_parent">baidu</a></p>
</body>
</html>
