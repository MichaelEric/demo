<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>

<style>

      div{
	  
	      height:200px;
		  background:blue;
		  border-top:50px solid green;
		  border-right:50px solid red;
		  border-bottom:50px solid yellow;
		  border-left:50px solid orange;
	  }

</style>
</head>

<body align="center" bgcolor="#FF6633"  >

      <div><p><font color="#FF3333"><i><strong><a href="http://baidu.com">这是一个斜体文本</a><strong></i></font></p>
	  
	  <!--大字体标签使用-->
	  <p><em><big>这是一个斜体文本<br>
	              <big><big><big>锄禾日当午</big></big></big><br>
				  <big><big>汗滴禾下土</big></big><br>
				  <big>谁知盘中餐</big><br>
				  粒粒皆辛苦<br></em></p>
				  
	  	  <!--小字体标签使用-->
	  <p><em><small>这是一个斜体文本<br>
	              <small><small><small>锄禾日当午</small></small></small><br>
				  <small><small>汗滴禾下土</small></small><br>
				  <small>谁知盘中餐</small><br>
				  粒粒皆辛苦<br></em></p>
	  
	  
	  <p><cite>这也是一个斜体文本</cite></p></div>
	  
	  <!--sup上标标记的使用方法-->
	  <p>a<sup>2<sup>3</sup></sup>+b<sup>2</sup>=(a+b)<sup>2</sup>+2ab</p>
	  
	  <!--sub下标标记的使用方法-->
	  
	  <p>H<sub>2</sub>O+CO<sub>2</sub>=H<sub>2</sub>CO<sub>3</sub></p>

</body>
</html>
