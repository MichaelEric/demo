	  经典小说《斗破苍穹》，据数据统计，此书在起点中文网总点击破亿[9]  ，在中国移动手机阅读网累计29亿总点击[10]  ，凭借此书的巨大人气，天蚕土豆一书成名，成为2009年起点中文网白金作家。2011年，《斗破苍穹》长期占据百度热门小说搜索第一位，2012第七届中国作家富豪榜全新子榜单网络作家富豪榜；天蚕土豆分别以3300万、2100万、1800万的版税收入荣登网络作家富豪榜的前三甲</p>
